<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Крестики-нолики </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Крестики-нолики</h1>
<div id="startButtonContainer">
    <button onclick="showModeSelection()">Начать игру</button>
</div>

<div id="modeSelection" style="display:none;">
    <p>Выберите режим:</p>
    <button onclick="setGameMode('player')">Игрок против игрока</button>
    <button onclick="setGameMode('bot')">Игрок против бота</button>
</div>

<div id="gameInfo" style="display:none;">
    <p id="currentPlayerInfo"></p>
    <p id="turnInfo"></p>
    <button onclick="newGame()">Новая игра</button>
    <!--<button onclick="showModeSelection()">Выбор режима</button>  -->
</div>

<table id="ticTacToe" style="display:none;">
    <tr>
        <td onclick="cellClick(this)"></td>
        <td onclick="cellClick(this)"></td>
        <td onclick="cellClick(this)"></td>
    </tr>
    <tr>
        <td onclick="cellClick(this)"></td>
        <td onclick="cellClick(this)"></td>
        <td onclick="cellClick(this)"></td>
    </tr>
    <tr>
        <td onclick="cellClick(this)"></td>
        <td onclick="cellClick(this)"></td>
        <td onclick="cellClick(this)"></td>
    </tr>
</table>

<div id="score" style="display:none;">
    <p>Счет игрока X: <span id="playerXScore">0</span></p>
    <p>Счет игрока O: <span id="playerOScore">0</span></p>
</div>

<script src="script.js"></script>
</body>
</html>
